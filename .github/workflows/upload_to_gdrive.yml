name: Upload to Google Drive

on:
  workflow_dispatch:  # 手动触发

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install --no-cache-dir pydrive

      - name: Save credentials to creds.json
        run: |
          echo "${{ secrets.DRIVE_CREDENTIALS_JSON }}" > creds.json

      - name: Find latest CSV
        id: find_csv
        run: |
          LATEST_CSV=$(ls -t data/股票池合并_核准_*.csv | head -n 1)
          echo "latest_file=$LATEST_CSV" >> $GITHUB_OUTPUT

      - name: Upload to Google Drive
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          python upload_to_gdrive.py "${{ steps.find_csv.outputs.latest_file }}" "${{ secrets.GDRIVE_FOLDER_ID }}"
