name: Upload to Google Drive

on:
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install --no-cache-dir pydrive

      - name: Save credentials to creds.json
        run: echo "$DRIVE_CREDENTIALS_JSON" > creds.json
        env:
          DRIVE_CREDENTIALS_JSON: ${{ secrets.DRIVE_CREDENTIALS_JSON }}

      - name: Find latest CSV
        id: find_csv
        run: |
          LATEST=$(ls -t data/股票池合并_核准_*.csv | head -n 1)
          echo "latest_csv=$LATEST" >> $GITHUB_OUTPUT

      - name: Upload to Google Drive
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          python3 - <<EOF
import os
from pydrive.auth import GoogleAuth
from pydrive.drive import GoogleDrive

gauth = GoogleAuth()
gauth.LoadCredentialsFile("creds.json")
gauth.LocalWebserverAuth()
gauth.SaveCredentialsFile("creds.json")

drive = GoogleDrive(gauth)

file_path = "${{ steps.find_csv.outputs.latest_csv }}"
file_name = os.path.basename(file_path)

f = drive.CreateFile({'title': file_name, 'parents': [{'id': os.environ['GDRIVE_FOLDER_ID']}]})
f.SetContentFile(file_path)
f.Upload()
print(f"✅ Uploaded {file_name} to Google Drive.")
EOF
